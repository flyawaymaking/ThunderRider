# ThunderRider Configuration

# Интервал проверки в тиках (20 тиков = 1 секунда)
check-interval: 200

# Шанс срабатывания в процентах для каждого игрока
chance: 1.0

# Радиус вокруг игрока для спавна (в блоках)
spawn-radius: 15

# Количество дополнительных скелетов
additional-skeletons: 2

# Усилить скелетов (больше здоровья)
buff-skeletons: true

# Показывать сообщение игроку
show-message: true

# Радиус проверки существующих всадников (блоков)
existing-rider-check-radius: 50

# Режим отладки (логи в консоль)
debug: false
